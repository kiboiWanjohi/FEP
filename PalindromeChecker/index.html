<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <div class="content">
        <h1>Palindrome Checker </h1>
        <p>A palindrome is a word, phrase, or sequence that reads the same backwards as forwards, e.g. madam or nurses
            run.
        </p>
        <div class="form">
            <input type="text" id="str"><button onclick="palindrome()">Check</button>
        </div>
    </div>
    <div class="results"></div>
</body>
<script src="./app.js"></script>
<script src="https://kit.fontawesome.com/01543a5e59.js" crossorigin="anonymous"></script>

</html>
